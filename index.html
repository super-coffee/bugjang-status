<!DOCTYPE html>
<html>

<head>
    <title>Bugjang-Status</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-3">
                        <div id="bugjangStatus" class="row">

                                <div class="col-12">
                                    <div v-if="loading">
                                        <div class="card bg-dark text-white text-center">
                                            <div class="card-body">Loading</div>
                                        </div>
                                    </div>
                                    <div v-if="checkApiAlive" class="row m-0 mt-2">
                                        <div class="col-md-4" v-for="service in servicesList">
                                            <div v-for="(status, sName, _) in service">
                                                <div v-bind:class="styleMap[status]">
                                                    <div class="card-body">{{ sName }}</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div v-else class="row m-0 mt-2">
                                        <div v-bind:class="styleMap['red']">
                                            <div class="card-body">Mojang API Down</div>
                                        </div>
                                    </div>
                                    <hr>
                                    <p class="text-center copyright">Bugjang-Status Â© 2020</p>
                                </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/combine/npm/axios@0.19.2/dist/axios.min.js,npm/vue/dist/vue.js"></script>
    <script src="./index.js"></script>
</body>

</html>
