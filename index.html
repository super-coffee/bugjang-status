<!DOCTYPE html>
<html>

<head>
    <title>Bugjang-Status</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/combine/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css,npm/toastr@2.1.4/build/toastr.min.css">
</head>

<body class="bg-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-3">
                        <div id="bugjangStatus" class="row">

                                <div class="col-12">
                                    <div v-if="loading">
                                        <div class="col-md-12 text-center">
                                            <h4><div class="card-body">Loading ...</div></h4>
                                        </div>
                                    </div>
                                    <div v-if="checkApiAlive" class="row m-0 mt-2">
                                        <div class="col-md-4" v-for="service in servicesList">
                                            <div v-for="(status, sName, _) in service">
                                                <div v-bind:class="styleMap[status]">
                                                    <div class="card-body">{{ sName }}</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div v-else class="col-12 m-0 mt-2">
                                        <div class="col-md-12 text-center">
                                            <h4>
                                                Unable to get status from <a target="_blank" href="https://status.mojang.com/check">Mojang API</a>
                                            </h4>
                                        </div></div>
                                    <hr>
                                    <p class="col-12  text-center copyright"><a target="_blank" href="https://github.com/super-coffee/bugjang-status" title="GitHub">Bugjang-Status</a></p>
                                </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
    <script
            src="https://cdn.jsdelivr.net/combine/npm/axios@0.19.2/dist/axios.min.js,npm/vue@2.6.11/dist/vue.min.js,npm/jquery@3.5.1,npm/bootstrap@4.5.0,npm/popper.js@1.16.1,npm/toastr@2.1.4/build/toastr.min.js"></script>

    <script src="https://cdn.jsdelivr.net/combine/npm/axios@0.19.2/dist/axios.min.js,npm/vue/dist/vue.js"></script>
    <script src="./index.js"></script>
</body>

</html>
